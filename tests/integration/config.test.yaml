model_list:
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: ${OPENAI_API_KEY}
      api_base: http://mock-llm:5000
  - model_name: gemini-1.5-flash
    litellm_params:
      model: gemini/gemini-1.5-flash
