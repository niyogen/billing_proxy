events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        # Cloud Run gives $PORT via environment, but Nginx config doesn't read env vars easily.
        # We will substitute $PORT in the Docker entrypoint.
        listen 8080;

        # Serve Swagger UI
        location /docs/ {
            alias /app/docs/;
            index index.html;
            try_files $uri $uri/ /docs/index.html;
        }

        # Billing Service (Stripe Webhooks)
        location /webhook/ {
            proxy_pass http://127.0.0.1:4001/webhook/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy everything else to LiteLLM
        location / {
            proxy_pass http://127.0.0.1:4000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
